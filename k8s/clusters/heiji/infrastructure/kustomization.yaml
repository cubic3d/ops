apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # flux
  - ../../../apps/flux-system/repositories
  - ../../../apps/flux-system/notifications-discord
  - ../../../apps/flux-system/status-github

  # networking
  - ../../../apps/networking
  - ../../../apps/networking/cert-manager
  - ../../../apps/networking/metallb

patchesStrategicMerge:
  - |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: metallb
      namespace: networking
    spec:
      values:
        configInline:
          address-pools:
            - name: public-ip
              protocol: layer2
              addresses:
                - "${public_ip}/32"
