apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - namespace.yaml
  - ../../../../apps/cert-manager
  - ../../../../apps/metallb
  - ../../../../apps/traefik

patchesStrategicMerge:
  - |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: metallb
    spec:
      values:
        configInline:
          address-pools:
            - name: public-ip
              protocol: layer2
              addresses:
                - "${public_ip}/32"
