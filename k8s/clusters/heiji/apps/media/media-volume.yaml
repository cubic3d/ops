apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteMany
  mountOptions:
    - seal
    - vers=3.0
    - uid=568
    - gid=568
    - dir_mode=0777
    - file_mode=0777
    - rsize=65536
    - wsize=130048
    - cache=none
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: media
    volumeAttributes:
      source: "${media_volume_uri}"
    nodeStageSecretRef:
      name: media-creds
      namespace: media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Ti
  volumeName: media
  storageClassName: ""
