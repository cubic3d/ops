apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    image:
      repository: mbentley/omada-controller
      tag: 5.9@sha256:a9bba1e708e4569db45db26d4d4e4aebff3d9367b87a34574ba8567c7d4997c6

    env:
      TZ: Europe/Berlin

    # podSecurityContext:
    #   sysctls:
    #     - name: net.ipv4.ip_unprivileged_port_start
    #       value: "0"

    service:
      main:
        ports:
          http:
            port: 8043
      controller:
        type: LoadBalancer
        # TODO make it Local again, after proper LB deployment / CNI change
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/allow-shared-ip: public
        ports:
          http:
            port: 8043
            protocol: TCP
          app-discovery:
            port: 27001
            protocol: UDP
          discovery:
            port: 29810
            protocol: UDP
          manager-v1:
            port: 29811
            protocol: TCP
          adopt-v1:
            port: 29812
            protocol: TCP
          upgrade-v1:
            port: 29813
            protocol: TCP
          manager-v2:
            port: 29814
            protocol: TCP

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/upstream-vhost: "omada.${domain}:8043"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"
        hosts:
          - host: "omada.${domain}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        mountPath: /opt/tplink/EAPController/data
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
      logs:
        enabled: true
        mountPath: /opt/tplink/EAPController/logs
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
