# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: mbentley/omada-controller
              tag: 5.13@sha256:538ec216054f51558c15a649d9e12de13d95a7a01542fbb8fe7d1e12dc6e3164

            env:
              TZ: Europe/Berlin

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    # podSecurityContext:
    #   sysctls:
    #     - name: net.ipv4.ip_unprivileged_port_start
    #       value: "0"

    service:
      # main:
      #   ports:
      #     http:
      #       port: 8043
      main:
        controller: main
        type: NodePort
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8043
            nodePort: 8043
            protocol: TCP
            primary: true
          app-discovery:
            port: 27001
            nodePort: 27001
            protocol: UDP
          discovery:
            port: 29810
            nodePort: 29810
            protocol: UDP
          manager-v1:
            port: 29811
            nodePort: 29811
            protocol: TCP
          adopt-v1:
            port: 29812
            nodePort: 29812
            protocol: TCP
          upgrade-v1:
            port: 29813
            nodePort: 29813
            protocol: TCP
          manager-v2:
            port: 29814
            nodePort: 29814
            protocol: TCP

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/upstream-vhost: "omada.${domain}:8043"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"
        hosts:
          - host: "omada.${domain}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      data:
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        retain: true
        globalMounts:
          - path: /opt/tplink/EAPController/data
      logs:
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        retain: true
        globalMounts:
          - path: /opt/tplink/EAPController/logs
