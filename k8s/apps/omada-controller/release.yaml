apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    image:
      repository: mbentley/omada-controller
      tag: 5.8@sha256:45196feb480c873e11f41ad9d2639b6492a69f71d308f2ceb4a3a9c3cae40e1a

    env:
      TZ: Europe/Berlin
      MANAGE_HTTPS_PORT: "443"

    podSecurityContext:
      sysctls:
        - name: net.ipv4.ip_unprivileged_port_start
          value: "0"

    service:
      main:
        ports:
          http:
            port: 443
      controller:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: public
        ports:
          app-discovery:
            port: 27001
            protocol: UDP
          discovery:
            port: 29810
            protocol: UDP
          manager-v1:
            port: 29811
            protocol: TCP
          adopt-v1:
            port: 29812
            protocol: TCP
          upgrade-v1:
            port: 29813
            protocol: TCP
          manager-v2:
            port: 29814
            protocol: TCP

    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: "omada.${domain}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        mountPath: /opt/tplink/EAPController/data
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
      logs:
        enabled: true
        mountPath: /opt/tplink/EAPController/logs
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
