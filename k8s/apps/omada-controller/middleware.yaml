apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada-headers
spec:
  headers:
    customRequestHeaders:
      Host: "omada.${domain}:8043"
      # Needs to be removed, see https://community.tp-link.com/en/business/forum/topic/557218
      X-Forwarded-Proto: ""
    customResponseHeaders:
      Host: "omada.${domain}"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada-redirect
spec:
  redirectRegex:
    regex: :8043/
    replacement: /
