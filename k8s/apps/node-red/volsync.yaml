apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: node-red
spec:
  sourcePVC: node-red-data
  trigger:
    schedule: "0 5 * * *"
  restic:
    repository: volsync-node-red
    copyMethod: Clone
    cacheStorageClassName: local-hostpath
    pruneIntervalDays: 7
    retain:
      daily: 7
      within: 3d
