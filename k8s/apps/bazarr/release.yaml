apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 5m
  chart:
    spec:
      chart: bazarr
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/bazarr
      tag: v1.0.2

    env:
      TZ: Europe/Berlin

    persistence:
      config:
        enabled: true
        retain: true
        size: 100Mi
      media:
        enabled: true
        existingClaim: media
        retain: true
