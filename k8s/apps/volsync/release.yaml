apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    metrics:
      disableAuth: true
    // FIXME: use image from official source when arm64 build is available
    image: &image
      repository: ghcr.io/pl4nty/volsync
      tag: latest@sha256:badb717674f94ca32a04c94edec580ad2581922493b277c42eac2d5560c84ea7
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
