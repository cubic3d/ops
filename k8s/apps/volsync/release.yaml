apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    metrics:
      disableAuth: true
    // FIXME: use image from official source when arm64 build is available
    image: &image
      repository: ghcr.io/pl4nty/volsync
      tag: latest@sha256:e567273ebabacb6aa9383442d2ed3bee6cac7651075961efba6a739fde11faf2
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
