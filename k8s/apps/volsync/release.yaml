apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    metrics:
      disableAuth: true
    // FIXME: use image from official source when arm64 build is available
    image: &image
      repository: ghcr.io/pl4nty/volsync
      tag: latest@sha256:9e0f15c3671e493a379a1e1d4cd525bba72ef0584a4f758a4ed474893a70a09d
    rclone: *image
    restic: *image
    rsync: *image
    rsync-tls: *image
    syncthing: *image
