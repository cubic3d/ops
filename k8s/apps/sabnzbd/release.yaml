apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
spec:
  interval: 5m
  chart:
    spec:
      chart: sabnzbd
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.5.1

    env:
      TZ: Europe/Berlin

    persistence:
      config:
        enabled: true
        retain: true
        size: 1Gi
      media:
        enabled: true
        existingClaim: media
        retain: true
