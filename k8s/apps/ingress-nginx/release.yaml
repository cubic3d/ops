apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.5.2
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        annotations:
          metallb.universe.tf/allow-shared-ip: public
        externalTrafficPolicy: Local

      ingressClassResource:
        default: true

      extraArgs:
        default-ssl-certificate: "${domain}-wildcard-tls"

      config:
        proxy-buffer-size: 128k
        large-client-header-buffers: 4 256k
        proxy-body-size: 100m
        force-ssl-redirect: "true"
