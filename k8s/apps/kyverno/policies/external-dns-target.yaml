apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: external-dns-target
  annotations:
    policies.kyverno.io/title: Add correct external-dns target
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      Modify external-dns target on annotated ressources to simplify
      usage of loadbalanced ressources where the propagated loadbalancer
      IP is behind a NAT.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: find-external-dns-ingresses
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                external-dns.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(external-dns.alpha.kubernetes.io/target): "${public_host}"
