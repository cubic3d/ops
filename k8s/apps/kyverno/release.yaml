apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 5m
  chart:
    spec:
      chart: kyverno
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: 250m
        memory: 440M
      limits:
        memory: 1400M
