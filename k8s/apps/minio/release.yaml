apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.0.13
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  values:
    mode: standalone
    persistence:
      existingClaim: s3-vol

    environment:
      MINIO_BROWSER_REDIRECT_URL: "https://minio.${domain}"

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "${public_host}"
      path: /
      hosts:
        - s3.${domain}

    consoleIngress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "${public_host}"
      path: /
      hosts:
        - minio.${domain}

    resources:
      requests:
        memory: 350Mi

    oidc:
      enabled: true
      configUrl: https://id.${domain}/application/o/minio/.well-known/openid-configuration
      clientId: 52fedd3da698b74bad101ccabc8e3f1dad451139
      scopes: openid,profile,email,minio
      redirectUri: https://minio.${domain}/oauth_callback

    users:
      - accessKey: volsync-island
        existingSecret: user-passwords
        existingSecretKey: volsync-island
        policy: volsync-island

    policies:
      - name: volsync-island
        statements:
          - resources:
              - "arn:aws:s3:::k8s-backups-island"
              - "arn:aws:s3:::k8s-backups-island/"
            actions:
              - "s3:*"

    buckets:
      - name: volsync-island
