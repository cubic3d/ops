# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.6@sha256:2fd0eba46205055c3f758411a79d5fa175df324f707dab9ad9a3a5be2ab92071

            env:
              TZ: Europe/Berlin

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 40m
                memory: 512Mi
              limits:
                memory: 4Gi

          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.0

            env:
              VPN_SERVICE_PROVIDER: protonvpn
              VPN_TYPE: wireguard
              PORT_FORWARD_ONLY: on
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              VPN_PORT_FORWARDING_LISTENING_PORT: 6881
              UPDATER_PERIOD: 12h
              FIREWALL_INPUT_PORTS: 8080
              FIREWALL_OUTBOUND_SUBNETS: 10.96.0.0/12,10.244.0.0/16 # k8s

            envFrom:
              - secretRef:
                  name: qbittorrent-config

            securityContext:
              capabilities:
                add:
                  - NET_ADMIN

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://qbittorrent.${domain}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: "qbittorrent.${domain}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        retain: true
        advancedMounts:
          main:
            main:
              - path: /config
      downloads:
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /media/downloads/qbittorrent
                subPath: downloads/qbittorrent
