apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.0.17
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        hostNetwork: true
        hostPort:
          enabled: true

      ingressClassResource:
        default: true

      config:
        proxy-buffer-size: 128k
        large-client-header-buffers: 4 256k
        proxy-body-size: 100m

      extraArgs:
        default-ssl-certificate: "networking/${domain}-wildcard-tls"

      resources:
        requests:
          cpu: 30m
          memory: 300Mi
        limits:
          memory: 500Mi
