apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.32.5

    env:
      TZ: Europe/Berlin
      LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - host: "overseerr.${domain}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        mountPath: /app/config
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
