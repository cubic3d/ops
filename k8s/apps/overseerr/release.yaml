apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
spec:
  interval: 5m
  chart:
    spec:
      chart: overseerr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.28.0

    env:
      TZ: Europe/Berlin

    persistence:
      config:
        enabled: true
        retain: true
        size: 100Mi
