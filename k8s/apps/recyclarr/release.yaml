apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 4.4.1

    env:
      TZ: Europe/Berlin

    envFrom:
      - secretRef:
          name: recyclarr-config

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
      config-file:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        subPath: recyclarr.yml
        mountPath: /config/recyclarr.yml
        readOnly: true
