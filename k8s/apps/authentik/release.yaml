apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2023.10.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: authentik-values
  values:
    authentik:
      email:
        host: "${service_email_host}"
        use_tls: true
        username: "${service_email_user}"
        password: "${service_email_password}"
        from: "${service_email_from}"

    envValueFrom:
      AUTHENTIK_BOOTSTRAP_PASSWORD:
        secretKeyRef:
          name: authentik-values
          key: initialPassword
      AUTHENTIK_BOOTSTRAP_TOKEN:
        secretKeyRef:
          name: authentik-values
          key: initialToken

    global:
      storageClass: local-hostpath

    postgresql:
      enabled: true

    redis:
      enabled: true
      auth:
        enabled: true

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "${public_host}"
      hosts:
        - host: "id.${domain}"
          paths:
            - path: /
              pathType: Prefix
