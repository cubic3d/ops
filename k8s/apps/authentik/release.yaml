apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2022.11.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: authentik-values
  values:
    authentik:
      email:
        host: "${service_email_host}"
        use_tls: true
        username: "${service_email_user}"
        password: "${service_email_password}"
        from: "${service_email_from}"

    geoip:
      enabled: true
      accountId: "${geoip_accountID}"
      licenseKey: "${geoip_licenceKey}"

    postgresql:
      enabled: true

    redis:
      enabled: true

    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.home.arpa/enabled: "true"
      hosts:
        - host: "id.${domain}"
          paths:
            - path: /
              pathType: Prefix
