apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2024.12.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: authentik-values
  values:
    authentik:
      email:
        host: "${service_email_host}"
        use_tls: true
        username: "${service_email_user}"
        password: "${service_email_password}"
        from: "${service_email_from}"

    global:
      storageClass: local-hostpath
      env:
        - name: AUTHENTIK_BOOTSTRAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-values
              key: initialPassword
        - name: AUTHENTIK_BOOTSTRAP_TOKEN
          valueFrom:
            secretKeyRef:
              name: authentik-values
              key: initialToken

    postgresql:
      enabled: true
      primary:
        resources:
          requests:
            cpu: 50m

    redis:
      enabled: true
      auth:
        enabled: true

    server:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - "id.${domain}"
