apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2024.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: authentik-values
  values:
    authentik:
      email:
        host: "${service_email_host}"
        use_tls: true
        username: "${service_email_user}"
        password: "${service_email_password}"
        from: "${service_email_from}"

    global:
      storageClass: local-hostpath
      envFrom:
        AUTHENTIK_BOOTSTRAP_PASSWORD:
          secretKeyRef:
            name: authentik-values
            key: initialPassword
        AUTHENTIK_BOOTSTRAP_TOKEN:
          secretKeyRef:
            name: authentik-values
            key: initialToken

    postgresql:
      enabled: true

    redis:
      enabled: true
      auth:
        enabled: true

    server:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - "id.${domain}"
