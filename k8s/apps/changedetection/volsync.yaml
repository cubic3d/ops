apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: changedetection
spec:
  sourcePVC: changedetection-data
  trigger:
    schedule: "0 6 * * *"
  restic:
    repository: volsync-changedetection
    copyMethod: Clone
    cacheStorageClassName: local-hostpath
    pruneIntervalDays: 7
    retain:
      daily: 7
      within: 3d
