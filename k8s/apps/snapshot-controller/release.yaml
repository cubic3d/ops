apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: snapshot-controller
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  install:
    crds: CreateReplace
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-validation-webhook
spec:
  interval: 5m
  chart:
    spec:
      chart: snapshot-validation-webhook
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  install:
    crds: Skip
  dependsOn:
    - name: snapshot-controller
