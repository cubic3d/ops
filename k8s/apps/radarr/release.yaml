apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 16.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.0.5.5981

    env:
      TZ: Europe/Berlin

    persistence:
      config:
        enabled: true
        retain: true
        size: 100Mi
      media:
        enabled: true
        existingClaim: media
        retain: true
