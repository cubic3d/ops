apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.6.0.7439@sha256:2a65961de0e2bdd1c99a8ca7a92166d0e9d92ad42fc20fd7cacd260dab92d147

    env:
      TZ: Europe/Berlin

    envFrom:
      - secretRef:
          name: radarr-config

    service:
      main:
        ports:
          http:
            port: 7878

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://radarr.${domain}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: "radarr.${domain}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
      media:
        enabled: true
        existingClaim: media
        retain: true
