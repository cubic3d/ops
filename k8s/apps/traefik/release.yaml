apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 16.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    ingressClass:
      enabled: true
      isDefaultClass: true

    providers:
      kubernetesCRD:
        allowExternalNameServices: true
      kubernetesIngress:
        allowExternalNameServices: true
        publishedService:
          enabled: true

    ingressRoute:
      dashboard:
        enabled: false

    logs:
      access:
        enabled: true
        format: json

    globalArguments:
      - --api.insecure=true

    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true

    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: "public"

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
