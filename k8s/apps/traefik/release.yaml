apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 20.6.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
      kubernetesIngress:
        allowExternalNameServices: true
        publishedService:
          enabled: true

    ingressRoute:
      dashboard:
        enabled: false

    logs:
      access:
        enabled: true
        format: json

    globalArguments:
      - --api.insecure=true
      - --serversTransport.insecureSkipVerify=true

    ports:
      web:
        redirectTo: websecure

    service:
      annotations:
        metallb.universe.tf/allow-shared-ip: public

    tlsStore:
      default:
        defaultCertificate:
          secretName: "${domain}-wildcard-tls"

    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
