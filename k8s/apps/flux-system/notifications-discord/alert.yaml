apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: default-alert
spec:
  summary: "${cluster_name}"
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: flux-system
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
  exclusionList:
    - "waiting.*socket"
