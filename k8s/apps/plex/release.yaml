apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.5.7328-2632c9d3a@sha256:cdcf7d87f96a810d8af75ad58e1f0b0bdcc761de9b829f2473f7a17e7c67c241

    env:
      TZ: Europe/Berlin

    service:
      main:
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - host: "plex.${domain}"
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
        retain: true
      media:
        enabled: true
        existingClaim: media
        subPath: media
        mountPath: /media/media
        readOnly: true
        retain: true
