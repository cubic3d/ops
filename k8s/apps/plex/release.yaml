# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.1.8227-c0dd5a73e@sha256:a60bc6352543b4453b117a8f2b89549e458f3ed8960206d2f3501756b6beb519

            env:
              TZ: Europe/Berlin

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      main:
        controller: main
        ports:
          http:
            port: 32400

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - host: "plex.${domain}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        retain: true
      media:
        existingClaim: media
        globalMounts:
          - path: /media/media
            subPath: media
            readOnly: true
