apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.0.7998-c29d4c0c8@sha256:6aee52b3ad59747bd8d794820be9771ab11d8ee60168c77ea2871f69301bdc35

            env:
              TZ: Europe/Berlin

    service:
      main:
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - host: "plex.${domain}"
            paths:
              - path: /
                service:
                  name: main
                  port: http

    persistence:
      config:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        retain: true
      media:
        enabled: true
        existingClaim: media
        retain: true
        globalMounts:
          - path: /media/media
            subPath: media
            readOnly: true
