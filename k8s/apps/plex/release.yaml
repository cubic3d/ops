# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: template
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.4.8679-424562606@sha256:6caeca24f3b08206a94a6a9c102e2c0c14d46d5a9163241716559e8c83f53ff8

            env:
              TZ: Europe/Berlin

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      main:
        controller: main
        ports:
          http:
            port: 32400

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: "${public_host}"
        hosts:
          - host: "plex.${domain}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    persistence:
      config:
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: local-hostpath
        retain: true
      media:
        existingClaim: media
        globalMounts:
          - path: /media/media
            subPath: media
            readOnly: true
