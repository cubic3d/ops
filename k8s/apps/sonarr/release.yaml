apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
spec:
  interval: 5m
  chart:
    spec:
      chart: sonarr
      version: 16.2.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.9.1549

    env:
      TZ: Europe/Berlin

    persistence:
      config:
        enabled: true
        retain: true
        size: 100Mi
      media:
        enabled: true
        existingClaim: media
        retain: true
