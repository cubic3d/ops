apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: status
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      namespace: cluster
      name: flux-system
  exclusionList:
    - "waiting.*socket"
