apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: default-alert
  namespace: flux-system
spec:
  summary: "${cluster_name}"
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: flux-system
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
  exclusionList:
    - "waiting.*socket"
