# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:
  delete-failed-pods:
    desc: Deletes pods with Failed phase
    cmds:
      - task: _delete_pods_in_phase
        vars:
          PHASE: Failed

  delete-succeeded-pods:
    desc: Deletes pods with Succeeded phase
    cmds:
      - task: _delete_pods_in_phase
        vars:
          PHASE: Succeeded

  delete-pending-pods:
    desc: Deletes pods with Pending phase
    cmds:
      - task: _delete_pods_in_phase
        vars:
          PHASE: Pending

  _delete_pods_in_phase:
    desc: Deletes pods with a specific phase
    internal: true
    requires:
      vars:
        - PHASE
    cmds:
      - for:
          var: PHASE
          split: ","
        cmd: kubectl delete pods --field-selector status.phase={{.ITEM}} -A --ignore-not-found=true

  sync-externalsecret:
    desc: Sync ExternalSecret resource
    silent: true
    vars:
      NS: '{{default "default" .NS}}'
      NAME: '{{default "" .ESNAME}}'
    cmds:
      - |
        {{if eq .ESNAME ""}}
        kubectl get externalsecret.external-secrets.io --all-namespaces --no-headers -A | awk '{print $1, $2}' \
          | xargs --max-procs=2 -l bash -c 'kubectl --namespace $0 annotate externalsecret.external-secrets.io $1 force-sync=$(date +%s) --overwrite'
        {{else}}
        kubectl --namespace {{.NS}} annotate externalsecret.external-secrets.io {{.ESNAME}} force-sync=$(date +%s) --overwrite
        {{end}}
    preconditions:
      - '{{if ne .ESNAME ""}}kubectl --namespace {{.NS}} get externalsecret {{.ESNAME}}{{end}}'
