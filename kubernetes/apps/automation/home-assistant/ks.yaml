# yaml-language-server: $schema=https://schemaz.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname home-assistant
  namespace: &namespace automation
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: kubernetes/apps/automation/home-assistant/app
  interval: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: volsync
      namespace: system
    - name: mosquitto
      namespace: database
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      app: *appname
      volsync_capacity: 5Gi
