# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    controllers:
      home-assistant:
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["192.168.10.61/24"],
                "mac": "46:c2:16:c0:2c:41"
              }]

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.11.3

            env:
              TZ: Europe/Berlin

            resources:
              requests:
                cpu: 50m
                memory: 250Mi
              limits:
                memory: 2Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.106.3

            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "12321"
              - /config

            env:
              TZ: Europe/Berlin

            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 1Gi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/create-default-disk
                    operator: In
                    values:
                      - "true"
                      - config

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.40.66
        ports:
          http:
            port: 8123

      code-server:
        ports:
          http:
            port: 12321

    ingress:
      app:
        # Requires mTLS externally
        className: external
        hosts:
          - host: ha.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

      code-server:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-url: http://authelia.auth.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${domain}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        hosts:
          - host: ha-config.${domain}
            paths:
              - path: /
                service:
                  identifier: code-server
                  port: http

    persistence:
      config:
        existingClaim: home-assistant

      cache:
        existingClaim: home-assistant-cache
        globalMounts:
          - path: /config/.venv

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs

      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts

      tmp:
        type: emptyDir
