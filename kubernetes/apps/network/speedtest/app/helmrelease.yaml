# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app speedtest
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    controllers:
      speedtest:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/librespeed/speedtest-rust
              tag: v1.4.0

            env:
              MODE: standalone

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup: *probes

            resources:
              requests:
                cpu: 10m
                memory: 130Mi
              limits:
                memory: 130Mi

    service:
      app:
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: external
        annotations:
          nginx.ingress.kubernetes.io/auth-url: http://authelia.auth.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${domain}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        hosts:
          - host: speed.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
