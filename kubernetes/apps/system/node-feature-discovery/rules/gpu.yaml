apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: intel-dp-gpu-device
spec:
  rules:
    - labels:
        intel.feature.node.kubernetes.io/gpu: "true"
      matchAny:
        - matchFeatures:
            - feature: kernel.loadedmodule
              matchExpressions:
                i915:
                  op: Exists
        - matchFeatures:
            - feature: kernel.enabledmodule
              matchExpressions:
                i915:
                  op: Exists
        - matchFeatures:
            - feature: kernel.loadedmodule
              matchExpressions:
                xe:
                  op: Exists
        - matchFeatures:
            - feature: kernel.enabledmodule
              matchExpressions:
                xe:
                  op: Exists
      matchFeatures:
        - feature: pci.device
          matchExpressions:
            class:
              op: In
              value:
                - "0300"
                - "0380"
            vendor:
              op: In
              value:
                - "8086"
      name: intel.gpu
