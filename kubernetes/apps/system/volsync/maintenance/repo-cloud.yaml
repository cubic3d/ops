# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-repo-cloud
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        KOPIA_REPOSITORY: s3://kopia
        KOPIA_PASSWORD: "{{ .volsync_kopia_password }}"

        AWS_ACCESS_KEY_ID: "{{ .e2_kopia_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .e2_kopia_secret_key }}"
        AWS_S3_ENDPOINT: https://{{ .e2_endpoint }}

  dataFrom:
    - extract:
        key: volsync-template
      rewrite:
        - regexp:
            source: (.*)
            target: volsync_$1

    - extract:
        key: e2
      rewrite:
        - regexp:
            source: (.*)
            target: e2_$1
