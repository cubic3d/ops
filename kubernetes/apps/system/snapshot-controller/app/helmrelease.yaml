# yaml-language-server: $schema=https://schemaz.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snapshot-controller
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    controller:
      replicaCount: 2
