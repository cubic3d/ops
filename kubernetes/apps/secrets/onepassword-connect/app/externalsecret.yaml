# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: onepassword-connect
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  data:
    - secretKey: 1password-credentials.json
      remoteRef:
        key: 1password
        property: 1password-credentials.json

    - secretKey: token
      remoteRef:
        key: 1password
        property: token
