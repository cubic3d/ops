# yaml-language-server: $schema=https://schemaz.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
spec:
  interval: 30m
  chart:
    spec:
      chart: authelia
      version: 0.10.46
      sourceRef:
        kind: HelmRepository
        name: authelia

  values:
    ingress:
      enabled: true
      className: external

    pod:
      kind: Deployment
      annotations:
        reloader.stakater.com/auto: "true"
      replicas: 1
      strategy:
        type: RollingUpdate

      securityContext:
        pod:
          runAsUser: 2000
          runAsGroup: 2000
          fsGroup: 2000
        container:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false

      env:
        - name: TZ
          value: Europe/Berlin

        # FIXME: Remove after possible to enfoce via policies
        - name: AUTHELIA_WEBAUTHN_EXPERIMENTAL_ENABLE_PASSKEY_UV_TWO_FACTORS
          value: "true"

    configMap:
      telemetry:
        metrics:
          enabled: true

      default_2fa_method: totp
      theme: auto

      identity_validation:
        reset_password:
          secret:
            path: jwt_hmac_key

      totp:
        issuer: Yachthafen ID

      webauthn:
        display_name: Yachthafen ID
        enable_passkey_login: true

      authentication_backend:
        password_reset:
          disable: true
          custom_url: https://youtu.be/dQw4w9WgXcQ
        password_change:
          disable: true
        file:
          enabled: true
          path: /secrets/authelia/users_database.yaml
          watch: true
          search:
            email: true

      access_control:
        default_policy: deny

        rules:
          - domain_regex: .*
            policy: two_factor
            subject:
              - group:admins

      session:
        name: yachthafen_session
        encryption_key:
          path: session_encryption_key
        cookies:
          - domain: ${domain}
            subdomain: auth
        redis:
          enabled: true
          host: dragonfly.database.svc.cluster.local
          password:
            disabled: true
          database_index: 1

      regulation:
        modes:
          - ip

      storage:
        encryption_key:
          path: storage_encryption_key

        postgres:
          enabled: true
          # PgBouncer not used (creates problems with prepared statements)
          address: tcp://postgres-primary.database.svc.cluster.local:5432
          database: authelia
          username: authelia
          password:
            path: postgres_password

      notifier:
        smtp:
          enabled: true
          address: smtp://smtp.gmail.com:587
          sender: Yachthafen ID <noreply@${domain}>
          subject: "{title}"
          username: noreply@${mail_domain}
          password:
            path: smtp_password

      identity_providers:
        oidc:
          enabled: true
          hmac_secret:
            path: oidc_hmac_key
          jwks:
            - key:
                path: /secrets/authelia/jwks_rsa_4096.pem

          claims_policies:
            default:
              id_token:
                - groups
                - email
                - email_verified
                - alt_emails
                - preferred_username
                - name

          authorization_policies: {}

          clients:
            - client_name: Cloudflare
              client_id: cloudflare
              client_secret:
                path: /secrets/authelia/oidc_secret_cloudflare
              consent_mode: implicit
              claims_policy: default
              scopes:
                - openid
                - profile
                - email
                - groups
              redirect_uris:
                - https://${cloudflare_team_name}.cloudflareaccess.com/cdn-cgi/access/callback
              pkce_challenge_method: S256

            - client_name: Node-RED
              client_id: node-red
              client_secret:
                path: /secrets/authelia/oidc_secret_nodered
              consent_mode: implicit
              claims_policy: default
              scopes:
                - openid
                - profile
                - email
                - groups
              redirect_uris:
                - https://r.${domain}/auth/strategy/callback
              token_endpoint_auth_method: client_secret_post

            - client_name: Windmill
              client_id: windmill
              client_secret:
                path: /secrets/authelia/oidc_secret_windmill
              consent_mode: implicit
              scopes:
                - openid
                - profile
                - email
                - groups
              redirect_uris:
                - https://w.${domain}/user/login_callback/authelia

            - client_name: Vikunja
              client_id: vikunja
              client_secret:
                path: /secrets/authelia/oidc_secret_vikunja
              consent_mode: implicit
              scopes:
                - openid
                - profile
                - email
              redirect_uris:
                - https://tasks.${domain}/auth/openid/yachthafenid
              pkce_challenge_method: S256

    secret:
      existingSecret: authelia

      additionalSecrets:
        authelia:
          items:
            - key: jwks_rsa_4096.pem
              path: jwks_rsa_4096.pem
            - key: notesPlain
              path: users_database.yaml
            - key: oidc_secret_cloudflare
              path: oidc_secret_cloudflare
            - key: oidc_secret_nodered
              path: oidc_secret_nodered
            - key: oidc_secret_windmill
              path: oidc_secret_windmill
            - key: oidc_secret_vikunja
              path: oidc_secret_vikunja
