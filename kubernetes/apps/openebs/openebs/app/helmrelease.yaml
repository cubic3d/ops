# yaml-language-server: $schema=https://schemaz.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openebs
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  # FIXME: Workaround for: Invalid value: "openebs-4.2.0+d5b87916bb5a": a valid label must be an empty string or consist of alphanumeric characters
  install:
    disableHooks: true
  upgrade:
    disableHooks: true

  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false

    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false

    localpv-provisioner:
      localpv:
        image:
          registry: quay.io/
      helperPod:
        image:
          registry: quay.io/
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/openebs/local

    loki:
      enabled: false

    alloy:
      enabled: false
