# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        N8N_ENCRYPTION_KEY: "{{ .n_encryption_key }}"
        N8N_LICENSE_ACTIVATION_KEY: "{{ .n_license_key }}"
        N8N_SMTP_HOST: "{{ .m_smtp_server }}"
        N8N_SMTP_PORT: "{{ .m_port }}"
        N8N_SMTP_USER: "{{ .m_username }}"
        N8N_SMTP_PASS: "{{ .m_password }}"
  dataFrom:
    - extract:
        key: n8n
      rewrite:
        - regexp:
            source: (.*)
            target: n_$1

    - extract:
        key: mailing
      rewrite:
        - regexp:
            source: (.*)
            target: m_$1
