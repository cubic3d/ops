# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.24.6

            envFrom:
              - secretRef:
                  name: vikunja

            env:
              TZ: Europe/Berlin
              VIKUNJA_SERVICE_PUBLICURL: https://tasks.${domain}
              VIKUNJA_SERVICE_TIMEZONE: Europe/Berlin
              VIKUNJA_SERVICE_ROOTPATH: /app/vikunja/
              VIKUNJA_FILES_BASEPATH: ./files
              VIKUNJA_DATABASE_PATH: /db/vikunja.db
              VIKUNJA_MAILER_ENABLED: true
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <noreply@${domain}>
              VIKUNJA_AUTH_LOCAL_ENABLED: false
              VIKUNJA_AUTH_OPENID_ENABLED: true
              VIKUNJA_AUTH_OPENID_PROVIDERS_YH_NAME: Yachthafen ID
              VIKUNJA_AUTH_OPENID_PROVIDERS_YH_AUTHURL: https://auth.${domain}
              VIKUNJA_AUTH_OPENID_PROVIDERS_YH_CLIENTID: vikunja
              VIKUNJA_METRICS_ENABLED: true
              VIKUNJA_DEFAULTSETTINGS_AVATAR_PROVIDER: gravatar
              VIKUNJA_DEFAULTSETTINGS_EMAIL_REMINDERS_ENABLED: true
              VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_NAME: true
              VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_EMAIL: true
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: 1

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 3456
              readiness: *probes
              startup: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.longhorn.io/create-default-disk
                    operator: In
                    values:
                      - "true"
                      - config

    service:
      app:
        ports:
          http:
            port: *port

    ingress:
      app:
        className: internal
        hosts:
          - host: tasks.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      files:
        existingClaim: vikunja
        globalMounts:
          - path: /db
            subPath: db
          - path: /app/vikunja/files
            subPath: files
