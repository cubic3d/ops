# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunja
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        VIKUNJA_SERVICE_JWTSECRET: "{{ .v_jwt_secret }}"
        VIKUNJA_MAILER_HOST: "{{ .m_smtp_server }}"
        VIKUNJA_MAILER_PORT: "{{ .m_port }}"
        VIKUNJA_MAILER_USERNAME: "{{ .m_username }}"
        VIKUNJA_MAILER_PASSWORD: "{{ .m_password }}"
        VIKUNJA_AUTH_OPENID_PROVIDERS_YH_CLIENTSECRET: "{{ .a_oidc_secret_vikunja_plain }}"
  dataFrom:
    - extract:
        key: vikunja
      rewrite:
        - regexp:
            source: (.*)
            target: v_$1

    - extract:
        key: mailing
      rewrite:
        - regexp:
            source: (.*)
            target: m_$1

    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: (.*)
            target: a_$1
