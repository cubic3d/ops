# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sockpuppetbrowser
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    controllers:
      sockpuppetbrowser:
        containers:
          app:
            image:
              repository: docker.io/dgtlmoon/sockpuppetbrowser
              tag: latest@sha256:50619e56663d81c2b46a2219ea91220c05d2e403448df8bdff12dbe4b1ab910b

            env:
              TZ: Europe/Berlin
              SCREEN_WIDTH: 1920
              SCREEN_HEIGHT: 1024
              SCREEN_DEPTH: 16

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            port: 3000

    persistence:
      tmp:
        type: emptyDir
