# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${app}-volsync-nas
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        KOPIA_REPOSITORY: s3://kopia
        KOPIA_PASSWORD: "{{ .volsync_kopia_password }}"

        AWS_ACCESS_KEY_ID: "{{ .nas_s3_kopia_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .nas_s3_kopia_secret_key }}"
        AWS_S3_ENDPOINT: https://nas.${domain}:3000

  dataFrom:
    - extract:
        key: volsync-template
      rewrite:
        - regexp:
            source: (.*)
            target: volsync_$1

    - extract:
        key: nas
      rewrite:
        - regexp:
            source: (.*)
            target: nas_$1
