# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${app}-volsync-nas
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        KOPIA_REPOSITORY: sftp://nas.${domain}
        KOPIA_PASSWORD: "{{ .volsync_kopia_password }}"

        SFTP_HOST: nas.${domain}
        SFTP_USERNAME: kopia
        SFTP_PASSWORD: "{{ .nas_sftp_kopia_password }}"
        SFTP_PATH: /mnt/fast/kopia
        SFTP_KNOWN_HOSTS_DATA: "{{ .nas_sftp_known_hosts }}"

  dataFrom:
    - extract:
        key: volsync-template
      rewrite:
        - regexp:
            source: (.*)
            target: volsync_$1

    - extract:
        key: nas
      rewrite:
        - regexp:
            source: (.*)
            target: nas_$1
