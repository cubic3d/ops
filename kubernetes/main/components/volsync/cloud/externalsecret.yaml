# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${app}-volsync-cloud
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        KOPIA_REPOSITORY: s3://kopia
        KOPIA_PASSWORD: "{{ .volsync_kopia_password }}"

        AWS_ACCESS_KEY_ID: "{{ .gw_s3_access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .gw_s3_secret_key }}"
        AWS_S3_ENDPOINT: https://s3-gateway.network.svc.cluster.local:443
        # FIXME: workaround for kopia ignoring customCA
        AWS_S3_DISABLE_TLS: "true"
        ca.crt: "{{ .gw_ca_crt }}"

  dataFrom:
    - extract:
        key: volsync-template
      rewrite:
        - regexp:
            source: (.*)
            target: volsync_$1

    - extract:
        key: s3-gateway
      rewrite:
        - regexp:
            source: (.*)
            target: gw_$1
