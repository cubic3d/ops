# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.17.6
    atomic: true
    values:
      - ../apps/kube-system/cilium/app/values.yaml

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.0
    atomic: true
    values:
      - ../apps/kube-system/coredns/app/values.yaml
    needs:
      - kube-system/cilium

  - name: kubelet-csr-approver
    namespace: system
    chart: oci://ghcr.io/postfinance/charts/kubelet-csr-approver
    version: 1.2.10
    atomic: true
    values:
      - ../apps/system/kubelet-csr-approver/app/values.yaml
    needs:
      - kube-system/coredns

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.3.0
    atomic: true
    values:
      - ../apps/system/spegel/app/values.yaml
    needs:
      - system/kubelet-csr-approver

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.26.0
    atomic: true
    values:
      - ../apps/flux-system/flux-operator/app/values.yaml
    needs:
      - system/spegel

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.26.0
    atomic: true
    wait: false
    values:
      - ../apps/flux-system/flux-operator/instance/values.yaml
    needs:
      - flux-system/flux-operator
