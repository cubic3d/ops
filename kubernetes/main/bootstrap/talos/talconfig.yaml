# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: main
endpoint: https://192.168.40.90:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.8.4
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.31.4

additionalMachineCertSans: &sans
  - k8s.${domain}
  - 127.0.0.1 # KubePrism
additionalApiServerCertSans: *sans

cniConfig:
  name: none

allowSchedulingOnControlPlanes: true

nodes:
  - hostname: nabiki.h.${domain}
    ipAddress: 192.168.40.12
    controlPlane: true
    installDiskSelector:
      model: KINGSTON SUV500M
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "*:41:0c"
        dhcp: true
        vip: &vip
          ip: 192.168.40.90
    nodeLabels:
      topology.kubernetes.io/region: home
      node.longhorn.io/create-default-disk: "true"

  - hostname: ukyo.h.${domain}
    ipAddress: 192.168.40.13
    controlPlane: true
    installDiskSelector:
      model: SanDisk Extreme Pro 500GB
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "*:83:a5"
        dhcp: true
        vip: *vip
    nodeLabels:
      topology.kubernetes.io/region: home
      node.longhorn.io/create-default-disk: "true"

  - hostname: ryoga.h.${domain}
    ipAddress: 192.168.40.14
    controlPlane: true
    installDiskSelector:
      model: INTEL SSDSCKJW12
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "*:85:db"
        dhcp: true
        vip: *vip
    nodeLabels:
      topology.kubernetes.io/region: home

  - hostname: akane.h.${domain}
    ipAddress: 192.168.40.15
    installDiskSelector:
      model: Samsung SSD 970 EVO Plus 500GB
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "*:cb:2d"
        dhcp: true
    nodeLabels:
      topology.kubernetes.io/region: home
      node.longhorn.io/create-default-disk: "true"

controlPlane:
  disableSearchDomain: true
  schematic: &schematic
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools
          - siderolabs/util-linux-tools
  patches:
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

worker:
  disableSearchDomain: true
  schematic: *schematic

patches:
  - |-
    cluster:
      proxy:
        disabled: true

  # https://github.com/siderolabs/talos/issues/8836
  # Cilium's BPF router redirects traffic to external network
  - |-
    machine:
      features:
        hostDNS:
          forwardKubeDNSToHost: false
    cluster:
      coreDNS:
        disabled: true

  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true

  - |
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nconnect=16

  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        extraConfig:
          maxPods: 150

  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
              - bind
              - rshared
              - rw

  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: 65536
        fs.inotify.max_user_instances: 8192
        fs.inotify.max_user_watches: 524288
        net.core.rmem_max: 7500000
        net.core.wmem_max: 7500000

  - |-
    machine:
      udev:
        rules:
          # Intel GPU
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
          # Google Coral USB Accelerator
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a6e", ATTRS{idProduct}=="089a", GROUP="20", MODE="0660"
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="18d1", ATTRS{idProduct}=="9302", GROUP="20", MODE="0660"
