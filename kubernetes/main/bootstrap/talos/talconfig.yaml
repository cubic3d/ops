# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: main
endpoint: https://192.168.40.90:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.9.5
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.32.3

additionalMachineCertSans: &sans
  - k8s.${domain}
  - 127.0.0.1 # KubePrism
additionalApiServerCertSans: *sans

cniConfig:
  name: none

allowSchedulingOnControlPlanes: true

nodes:
  - hostname: nabiki.h.${domain}
    ipAddress: 192.168.40.12
    controlPlane: true
    installDiskSelector:
      model: KINGSTON SUV500M
    networkInterfaces:
      # Bonding with single interface for unified name
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "*:41:0c"
              driver: e1000e # Avoids selecting vlan bond interfaces
        dhcp: true
        vip: &vip
          ip: 192.168.40.90
        vlans:
          # Used by multus for pods to access mDNS on IoT network
          - &iot-vlan
            vlanId: 10
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
    nodeLabels:
      topology.kubernetes.io/region: home
      node.longhorn.io/create-default-disk: "true"

  - hostname: ukyo.h.${domain}
    ipAddress: 192.168.40.13
    controlPlane: true
    installDiskSelector:
      model: SanDisk Extreme Pro 500GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "*:83:a5"
              driver: e1000e
        dhcp: true
        vip: *vip
        vlans:
          - *iot-vlan
    nodeLabels:
      topology.kubernetes.io/region: home
      node.longhorn.io/create-default-disk: "true"

  - hostname: ryoga.h.${domain}
    ipAddress: 192.168.40.14
    controlPlane: true
    installDiskSelector:
      model: INTEL SSDSCKJW12
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "*:85:db"
              driver: e1000e
        dhcp: true
        vip: *vip
        vlans:
          - *iot-vlan
    nodeLabels:
      topology.kubernetes.io/region: home

  - hostname: akane.h.${domain}
    ipAddress: 192.168.40.15
    installDiskSelector:
      model: Samsung SSD 970 EVO Plus 500GB
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            - hardwareAddr: "*:cb:2d"
              driver: e1000e
        dhcp: true
        vlans:
          - *iot-vlan
    nodeLabels:
      topology.kubernetes.io/region: home
      node.longhorn.io/create-default-disk: "true"

  - hostname: kasumi.h.${domain}
    ipAddress: 192.168.40.10
    installDiskSelector:
      model: GIM128
    networkInterfaces:
      - interface: bond0
        bond:
          mode: active-backup
          deviceSelectors:
            # Port 1
            - hardwareAddr: "*:16:4c"
              driver: igb
        dhcp: true
    nodeLabels:
      topology.kubernetes.io/region: home
    patches:
      - |-
        machine:
          kubelet:
            extraConfig:
              registerWithTaints:
                - key: dedicated
                  value: gameserver
                  effect: NoSchedule

controlPlane:
  disableSearchDomain: true
  schematic: &schematic
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915
          - siderolabs/iscsi-tools
          - siderolabs/util-linux-tools
          - siderolabs/zfs
  patches:
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

    # Enable MutatingAdmissionPolicy feature gate
    - |-
      cluster:
        apiServer:
          extraArgs:
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

worker:
  disableSearchDomain: true
  schematic: *schematic

patches:
  # Disable kube-proxy for cilium
  - |-
    cluster:
      proxy:
        disabled: true

  # https://github.com/siderolabs/talos/issues/8836
  # Cilium's BPF router redirects traffic to external network
  - |-
    machine:
      features:
        hostDNS:
          resolveMemberNames: true
          forwardKubeDNSToHost: false
    cluster:
      coreDNS:
        disabled: true

  # Allow unprivileged ports and ICMP for CRI
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |
            [plugins]
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true

  # Disable security for faster compute
  - |-
    machine:
      install:
        extraKernelArgs:
          - -init_on_alloc
          - -init_on_free
          - -selinux
          - apparmor=0
          - init_on_alloc=0
          - init_on_free=0
          - mitigations=off
          - security=none
          - talos.auditd.disabled=1

  # Enable defaultRuntime Profile
  - |-
    machine:
      kubelet:
        defaultRuntimeSeccompProfileEnabled: true

  # NFS mount options
  - |
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nconnect=16

  # Enable ZFS module
  - |-
    machine:
      kernel:
        modules:
          - name: zfs

  # Increase max pods, rotate server certificates
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        extraConfig:
          maxPods: 150

  # Mount storage directories for kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options:
              - bind
              - rshared
              - rw
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options:
              - bind
              - rshared
              - rw
          - destination: /var/mnt/media
            type: bind
            source: /var/mnt/media
            options:
              - bind
              - rshared
              - rw

  # Increase inotify limits and net buffers for cloudflare
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: 65536
        fs.inotify.max_user_instances: 8192
        fs.inotify.max_user_watches: 524288
        net.core.rmem_max: 7500000
        net.core.wmem_max: 7500000

  # udev rules
  - |-
    machine:
      udev:
        rules:
          # Intel GPU
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
          # Google Coral USB Accelerator
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a6e", ATTRS{idProduct}=="089a", GROUP="20", MODE="0660"
          - SUBSYSTEMS=="usb", ATTRS{idVendor}=="18d1", ATTRS{idProduct}=="9302", GROUP="20", MODE="0660"
