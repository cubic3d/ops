# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.16.4
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:
    hubble:
      ui:
        ingress:
          enabled: true
          className: internal
          annotations:
            external-dns.alpha.kubernetes.io/target: ingress-int.${domain}
          hosts:
            - hubble.${domain}

