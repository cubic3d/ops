autoDirectNodeRoutes: true
bandwidthManager:
  enabled: true
  bbr: true
bpf:
  datapathMode: netkit
  masquerade: true
  preallocateMaps: true
  tproxy: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  name: main
  id: 1
cni:
  exclusive: false
devices: eno+,ens+,enp+
endpointRoutes:
  enabled: true
envoy:
  enabled: false
hubble:
  enabled: false
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 10.244.0.0/16
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: true
loadBalancer:
  acceleration: best-effort
  algorithm: maglev
  mode: dsr
socketLB:
  # Seems to be enabled regardless of this setting. Setting explicitly to true enables terminatePodConnections.
  # Fixes https://github.com/cilium/cilium/issues/35773 , https://github.com/cilium/cilium/issues/27300 , https://github.com/kubernetes/ingress-nginx/issues/9222
  enabled: true
  terminatePodConnections: true
  # TODO: Find out why UDP sockets using connect() are not properly terminated without this
  hostNamespaceOnly: true
enableIPv4BIGTCP: true
localRedirectPolicy: true
operator:
  rollOutPods: true
rollOutCiliumPods: true
routingMode: native
# needed because containerd drops SYS_MODULE capability on Talos
# https://github.com/cilium/cilium/issues/20636
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
