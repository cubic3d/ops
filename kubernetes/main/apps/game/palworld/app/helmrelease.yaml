# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: palworld
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      palworld:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/thijsvanloef/palworld-server-docker
              tag: v1.4.3

            env:
              TZ: Europe/Berlin
              PUID: 1000
              PGID: 1000
              PLAYERS: 16
              PORT: 8211
              MULTITHREADING: true
              COMMUNITY: false
              BACKUP_ENABLED: false
              AUTO_UPDATE_ENABLED: true
              AUTO_PAUSE_ENABLED: true

              DEATH_PENALTY: ItemAndEquipment
              PAL_EGG_DEFAULT_HATCHING_TIME: 2.00000
              ENABLE_NON_LOGIN_PENALTY: False

              # Disable raids temporarily, because of bug that prohibits pals from rendering while no player is online
              ENABLE_INVADER_ENEMY: False

            envFrom:
              - secretRef:
                  name: palworld

    defaultPodOptions:
      tolerations:
        - key: dedicated
          operator: Equal
          value: gameserver
          effect: NoSchedule
      nodeSelector:
        kubernetes.io/hostname: kasumi

    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: pal.${domain}
          lbipam.cilium.io/ips: 192.168.40.67
        ports:
          http:
            enabled: false
            port: 80
          game:
            port: 8211
            primary: true
            protocol: UDP
          steam:
            port: 27015
            protocol: UDP

    persistence:
      runtime:
        existingClaim: palworld-runtime
        globalMounts:
          - path: /palworld

      save:
        existingClaim: palworld
        globalMounts:
          - path: /palworld/Pal/Saved
