# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/clustersecretstore_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: onepassword-connect
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect.secrets.svc.cluster.local:8080
      vaults:
        Cluster: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            namespace: secrets
            name: onepassword-connect
            key: token
