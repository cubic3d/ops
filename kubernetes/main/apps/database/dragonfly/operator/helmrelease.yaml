apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.1.9
      sourceRef:
        kind: HelmRepository
        name: dragonfly-operator
        namespace: flux-system

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
