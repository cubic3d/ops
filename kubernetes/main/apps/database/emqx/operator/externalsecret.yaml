# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: superuser
        EMQX_DASHBOARD__DEFAULT_PASSWORD: "{{ .superuser_password }}"
  dataFrom:
    - extract:
        key: emqx
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx-init
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        init-user.json: |
          [
            {"user_id": "superuser", "password": "{{ .superuser_password }}", "is_superuser": true},
            {"user_id": "user", "password": "{{ .user_password }}", "is_superuser": false}
          ]
        init-acl: |
          {allow, {user, "user"}, all, ["#"]}.
  dataFrom:
    - extract:
        key: emqx
