# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crunchy-postgres
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        s3.conf: |
          [global]
          repo1-s3-endpoint={{ .hetzner_s3_cpgo_endpoint }}
          repo1-s3-region={{ .hetzner_s3_cpgo_region }}
          repo1-s3-bucket={{ .hetzner_s3_cpgo_bucket }}
          repo1-s3-key={{ .hetzner_s3_cpgo_access_key }}
          repo1-s3-key-secret={{ .hetzner_s3_cpgo_secret_key }}
        encryption.conf: |
          [global]
          repo1-cipher-pass={{ .crunchy-postgres_backup_cipher }}
  dataFrom:
    - extract:
        key: hetzner
      rewrite:
        - regexp:
            source: (.*)
            target: hetzner_$1
    - extract:
        key: crunchy-postgres
      rewrite:
        - regexp:
            source: (.*)
            target: crunchy-postgres_$1
