# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nx-manager
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    controllers:
      manager:
        pod:
          imagePullSecrets:
            - name: nx-manager-pull

        containers:
          app:
            image:
              repository: ghcr.io/cubic3d/nx-manager
              tag: main@sha256:d88f57d47b46d805606954d993c622eb0cc958ca88a30f74bf72007fa82d095c

            env:
              TZ: Europe/Berlin
              NX_MANAGER_KEYS_FILE: /storage/import/keys.txt
              NX_MANAGER_IMPORT_PATH: /storage/import
              NX_MANAGER_ROMS_PATH: /storage/roms
              NX_MANAGER_OUTPUT_PATH: /storage/output
              NX_MANAGER_CACHE_PATH: /cache

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

      frontend:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/library/caddy
              tag: 2.10.2

            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /livez
                    port: 80
              readiness: *probe
              startup: *probe

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              # capabilities:
              #   drop:
              #     - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: frontend
        ports:
          http:
            port: 80

    ingress:
      app:
        className: internal
        hosts:
          - host: nx.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config-file:
        type: configMap
        name: caddyfile
        advancedMounts:
          frontend:
            app:
              - path: /etc/caddy/Caddyfile
                subPath: Caddyfile
                readOnly: true

      cache:
        type: emptyDir
        advancedMounts:
          manager:
            app:
              - path: /cache

      config:
        type: emptyDir
        advancedMounts:
          frontend:
            app:
              - path: /config

      data:
        type: emptyDir
        advancedMounts:
          frontend:
            app:
              - path: /data

      storage:
        type: nfs
        server: nas.${domain}
        path: /mnt/fast/nx
