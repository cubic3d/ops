# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: s3-gateway
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      s3-gateway:
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/rclone/rclone
              tag: 1.70.1

            args:
              - serve
              - s3
              - "box:"

            env:
              RCLONE_ADDR: :443
              RCLONE_CONFIG: /config/rclone.conf
              RCLONE_CERT: /cert/tls.crt
              RCLONE_KEY: /cert/tls.key

            envFrom:
              - secretRef:
                  name: s3-gateway

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

            resources:
              requests:
                cpu: 300m
                memory: 50Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            enabled: false
            port: 80
          https:
            primary: true
            port: 443

    persistence:
      config:
        type: emptyDir
      cert:
        type: secret
        name: s3-gateway-tls
