# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      speedtest:
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/librespeed/speedtest
              tag: latest@sha256:f749a4b18cce0d337dbeb16610b4e2e51a2aa5b470cbcad52302ae6114e400db

            env:
              MODE: standalone

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup: *probes

            resources:
              requests:
                cpu: 10m
                memory: 130Mi
              limits:
                memory: 130Mi

    service:
      app:
        controller: speedtest
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: external
        annotations:
          nginx.ingress.kubernetes.io/auth-url: http://authelia.auth.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${domain}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        hosts:
          - host: speed.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
