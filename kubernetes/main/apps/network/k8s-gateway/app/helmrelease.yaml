# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system

  values:
    replicaCount: 2
    domain: ${domain}
    ttl: 1

    service:
      annotations:
        lbipam.cilium.io/ips: "192.168.40.62"

    watchedResources:
      - Ingress
      - Service
