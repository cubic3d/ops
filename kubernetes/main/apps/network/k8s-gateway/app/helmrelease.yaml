# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: k8s-gateway

  values:
    replicaCount: 2
    domain: ${domain}
    ttl: 1

    service:
      annotations:
        lbipam.cilium.io/ips: "192.168.40.62"
      useTcp: true
