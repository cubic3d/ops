# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system

  values:
    replicaCount: 2
    domain: ${domain}
    ttl: 1

    service:
      annotations:
        lbipam.cilium.io/ips: "192.168.40.62"

    watchedResources:
      - Ingress
      - Service

    # TODO: Disable after rebuilding CoreDNS on router with "alternative" plugin
    fallthrough:
      enabled: true
    extraZonePlugins:
      - name: log
      - name: errors
      # Serves a /health endpoint on :8080, required for livenessProbe
      - name: health
        configBlock: |-
          lameduck 5s
      # Serves a /ready endpoint on :8181, required for readinessProbe
      - name: ready
      # Serves a /metrics endpoint on :9153, required for serviceMonitor
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . tls://1.1.1.1 tls://1.0.0.1 tls://2606:4700:4700::1111 tls://2606:4700:4700::1001
        configBlock: |-
          tls_servername cloudflare-dns.com
      - name: loop
      - name: reload
      - name: loadbalance
