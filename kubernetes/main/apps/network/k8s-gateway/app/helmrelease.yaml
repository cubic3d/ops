# yaml-language-server: $schema=https://schemaz.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app k8s-gateway
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: *app

  values:
    replicaCount: 2
    domain: ${domain}
    ttl: 1

    service:
      annotations:
        lbipam.cilium.io/ips: "192.168.40.62"
