# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.7.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system

  values:
    persistence:
      defaultClassReplicaCount: 2
      defaultDataLocality: best-effort
      migratable: true

    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1

    defaultSettings:
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      replicaAutoBalance: best-effort
      storageMinimalAvailablePercentage: 1
      storageReservedPercentageForDefaultDisk: 20
      defaultReplicaCount: 2
      defaultLonghornStaticStorageClass: longhorn
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      concurrentAutomaticEngineUpgradePerNodeLimit: 3
      orphanAutoDeletion: true
      removeSnapshotsDuringFilesystemTrim: true
      allowCollectingLonghornUsageMetrics: false

    longhornUI:
      replicas: 1

    ingress:
      enabled: true
      ingressClassName: internal
      host: longhorn.${domain}
      annotations:
        external-dns.alpha.kubernetes.io/target: ingress-int.${domain}

    # TODO: Enable additional values after deploying some more dependencies
    # metrics:
    #   serviceMonitor:
    #     enabled: true
