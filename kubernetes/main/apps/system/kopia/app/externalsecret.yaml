# yaml-language-server: $schema=https://schemaz.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        repository.config.nas: |-
          {
            "storage": {
              "type": "sftp",
              "config": {
                "host": "nas.${domain}",
                "port": 22,
                "username": "kopia",
                "password": "{{ .nas_sftp_kopia_password }}",
                "path": "/mnt/fast/kopia",
                "knownHostsData": {{ .nas_sftp_known_hosts | printf "%q" }},
                "externalSSH": false
              }
            },
            "hostname": "kopia.system.svc.cluster.local",
            "username": "kopia",
            "description": "Kopia NAS",
            "enableActions": false
          }
        repository.config.cloud: |-
          {
            "storage": {
              "type": "s3",
              "config": {
                "bucket": "kopia",
                "endpoint": "s3-gateway.network.svc.cluster.local",
                "doNotVerifyTLS": true,
                "accessKeyID": "{{ .gw_s3_access_key }}",
                "secretAccessKey": "{{ .gw_s3_secret_key }}"
              }
            },
            "hostname": "kopia.system.svc.cluster.local",
            "username": "kopia",
            "description": "Kopia S3 Cloud",
            "enableActions": false
          }
        repo_key: "{{ .volsync_kopia_password }}"

  dataFrom:
    - extract:
        key: volsync-template
      rewrite:
        - regexp:
            source: "(.*)"
            target: "volsync_$1"

    - extract:
        key: nas
      rewrite:
        - regexp:
            source: "(.*)"
            target: "nas_$1"

    - extract:
        key: s3-gateway
      rewrite:
        - regexp:
            source: "(.*)"
            target: "gw_$1"
