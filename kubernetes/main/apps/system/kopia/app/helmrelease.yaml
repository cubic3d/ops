# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kopia
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      kopia:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/kopia
              tag: 0.21.1@sha256:dfac7a9bcb2fd7833f5b947d332e70ff00f107bf85456b147940a000566f537b

            args:
              - --without-password

            env:
              TZ: Europe/Berlin
              KOPIA_WEB_ENABLED: true
              KOPIA_WEB_PORT: &port 8080

            envFrom:
              - secretRef:
                  name: kopia

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              readiness: *probes
              startup: *probes

            resources:
              requests:
                cpu: 15m
                memory: 50Mi
              limits:
                memory: 500Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        ports:
          http:
            port: *port

    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-url: http://authelia.auth.svc.cluster.local/api/authz/auth-request
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${domain}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
        hosts:
          - host: kopia.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config-file:
        type: configMap
        name: kopia-repository
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
            readOnly: true

      repository:
        type: nfs
        server: nas.${domain}
        path: /mnt/fast/kopia
        globalMounts:
          - path: /repository

      tmp:
        type: emptyDir
        advancedMounts:
          kopia:
            app:
              - path: /config/cache
                subPath: cache
              - path: /config/logs
                subPath: logs
