# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zfs-scrub-slow
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      zfs-scrub-slow:
        type: cronjob

        cronjob:
          schedule: "@monthly"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1

        containers:
          app:
            image:
              repository: docker.io/library/alpine
              tag: 3.21

            command:
              - /bin/sh
              - -c

            args:
              - |
                nsenter -t $(pidof /zfs-service) -m zpool scrub -w slow
                nsenter -t $(pidof /zfs-service) -m zpool status slow
                nsenter -t $(pidof /zfs-service) -m zpool status slow | grep -q "with 0 errors"

            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi

            securityContext:
              privileged: true

    defaultPodOptions:
      hostPID: true
      nodeSelector:
        feature.node.kubernetes.io/slow-pool: "true"
