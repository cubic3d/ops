apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: slow-pool
spec:
  rules:
    - name: Slow ZFS Pool
      labels:
        slow-pool: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            vendor:
              op: In
              value:
                - "152d"
            device:
              op: In
              value:
                - "a580"
