# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname node-feature-discovery
  namespace: flux-system
spec:
  targetNamespace: system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: kubernetes/main/apps/system/node-feature-discovery/app
  interval: 10m
  prune: false # revert to true
  wait: true
  sourceRef:
    kind: GitRepository
    name: ops
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname node-feature-discovery-rules
  namespace: flux-system
spec:
  targetNamespace: system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
      app.kubernetes.io/component: rules
  path: kubernetes/main/apps/system/node-feature-discovery/rules
  interval: 10m
  prune: false # revert to true
  wait: false
  sourceRef:
    kind: GitRepository
    name: ops
  dependsOn:
    - name: node-feature-discovery
