# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: windmill
spec:
  interval: 30m
  chart:
    spec:
      chart: windmill
      version: 2.0.334
      sourceRef:
        kind: HelmRepository
        name: windmill
        namespace: flux-system

  values:
    windmill:
      appReplicas: 2
      lspReplicas: 2
      databaseUrlSecretName: windmill
      databaseUrlSecretKey: databaseUrl
      baseDomain: w.${domain}
      baseProtocol: https

      app:
        podSecurityContext:
          runAsUser: 2000
          runAsNonRoot: true
        resources:
          requests:
            cpu: 10m
            memory: 300Mi

      lsp:
        podSecurityContext:
          runAsUser: 2000
          runAsNonRoot: true

      multiplayer:
        podSecurityContext:
          runAsUser: 2000
          runAsNonRoot: true

      indexer:
        podSecurityContext:
          runAsUser: 2000
          runAsNonRoot: true

      workerGroups:
        - name: default
          replicas: 2
          podSecurityContext:
            runAsUser: 2000
            runAsNonRoot: true
          resources:
            requests:
              memory: 1028Mi
              cpu: 50m
            limits:
              memory: 2048Mi
              cpu: 1000m
        - name: native
          replicas: 2
          podSecurityContext:
            runAsUser: 2000
            runAsNonRoot: true
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m

    ingress:
      className: internal
