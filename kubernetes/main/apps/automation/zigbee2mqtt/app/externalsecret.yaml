# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  data:
    - secretKey: ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID
      remoteRef:
        key: zigbee2mqtt
        property: pan_id

    - secretKey: ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID
      remoteRef:
        key: zigbee2mqtt
        property: ext_pan_id

    - secretKey: ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY
      remoteRef:
        key: zigbee2mqtt
        property: network_key

    - secretKey: ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD
      remoteRef:
        key: emqx
        property: user_password
