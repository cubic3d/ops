# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: node-red
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  data:
    - secretKey: NODE_RED_CREDENTIAL_SECRET
      remoteRef:
        key: node-red
        property: credential_secret
    - secretKey: NODE_RED_OIDC_ISSUER
      remoteRef:
        key: node-red
        property: oidc_issuer
    - secretKey: NODE_RED_OIDC_CLIENT_ID
      remoteRef:
        key: node-red
        property: oidc_client_id
    - secretKey: NODE_RED_OIDC_CLIENT_SECRET
      remoteRef:
        key: node-red
        property: oidc_client_secret
    - secretKey: NODE_RED_USER
      remoteRef:
        key: node-red
        property: user
