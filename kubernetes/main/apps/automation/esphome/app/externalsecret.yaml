# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: esphome
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    template:
      data:
        secrets.yaml: |-
          api_password: "{{ .esphome_api_password }}"
          ota_password: "{{ .esphome_ota_password }}"

          wifi_ssid: "{{ .esphome_wifi_ssid }}"
          wifi_password: "{{ .esphome_wifi_password }}"
          wifi_fallback_ssid_password: "{{ .esphome_wifi_fallback_ssid_password }}"

          mqtt_host: mqtt.${domain}
          mqtt_user: user
          mqtt_pwd: "{{ .emqx_user_password }}"

  dataFrom:
    - extract:
        key: esphome
      rewrite:
        - regexp:
            source: "(.*)"
            target: "esphome_$1"

    - extract:
        key: emqx
      rewrite:
        - regexp:
            source: "(.*)"
            target: "emqx_$1"
