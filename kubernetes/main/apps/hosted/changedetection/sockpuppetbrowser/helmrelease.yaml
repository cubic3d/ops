# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sockpuppetbrowser
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      sockpuppetbrowser:
        containers:
          app:
            image:
              repository: docker.io/dgtlmoon/sockpuppetbrowser
              tag: latest@sha256:e284d1b3bcb73f3603d4390ccb533d7d421b2dc9c08cef316d6ef0744daff229

            env:
              TZ: Europe/Berlin
              SCREEN_WIDTH: 1920
              SCREEN_HEIGHT: 1024
              SCREEN_DEPTH: 16

            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup: *probes

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: sockpuppetbrowser
        ports:
          http:
            port: 3000

    persistence:
      tmp:
        type: emptyDir
