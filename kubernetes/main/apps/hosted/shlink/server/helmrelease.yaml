# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: shlink
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      shlink:
        containers:
          app:
            image:
              repository: ghcr.io/shlinkio/shlink
              tag: 4.4.5

            envFrom:
              - secretRef:
                  name: shlink

            env:
              DEFAULT_DOMAIN: s.${domain}
              IS_HTTPS_ENABLED: "true"
              TIMEZONE: Europe/Berlin
              AUTO_RESOLVE_TITLES: "true"
              DEFAULT_SHORT_CODES_LENGTH: 4
              MULTI_SEGMENT_SLUGS_ENABLED: "true"
              SHORT_URL_TRAILING_SLASH: "true"
              ANONYMIZE_REMOTE_ADDR: "false"
              DB_DRIVER: postgres

            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 600Mi

            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/health
                    port: 8080
              readiness: *probes
              startup: *probes

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: shlink
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: external
        hosts:
          - host: s.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
