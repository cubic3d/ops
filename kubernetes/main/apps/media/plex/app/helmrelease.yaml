# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.3.9314-a0bfb8370@sha256:a4f890b838bdefa1187f08afa78682e4204182efab4cdf2388f104fc70027639

            env:
              TZ: Europe/Berlin
              PLEX_ADVERTISE_URL: https://plex.${domain}:443
              PLEX_NO_AUTH_NETWORKS: 10.244.0.0/16

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: &port 32400
              readiness: *probes
              startup: *probes

            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                # TODO: Add GPU limits
                memory: 10Gi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              seccompProfile:
                type: RuntimeDefault

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: plex
        ports:
          http:
            port: *port

    ingress:
      app:
        className: external
        hosts:
          - host: play.${domain}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: plex
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server

      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs

      transcode:
        type: emptyDir

      tmp:
        type: emptyDir

      media:
        type: nfs
        server: nas.${domain}
        path: /mnt/slow/media
        globalMounts:
          - path: /media/library
            subPath: library
            readOnly: true
