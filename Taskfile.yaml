# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"

tasks:
  default:
    silent: true
    cmd: go-task -l

includes:
  talos:
    taskfile: ".taskfiles/talos"
    dir: .taskfiles/talos

  flux:
    taskfile: ".taskfiles/flux"
    dir: .taskfiles/flux
